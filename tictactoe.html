<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - One Piece Edition</title>
  <style>
    body {
      text-align: center;
      background: url('https://i.ibb.co/pzY6Jss/onepiece-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Treasure Map Deadhand', cursive;
    }

    h1 {
      font-size: 50px;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
      color: #ffd700;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
      margin: 50px auto;
      width: 380px;
    }

    .cell {
      border: 3px solid #ffd700;
      background: rgba(0, 0, 0, 0.6);
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 15px;
      color: #00d5ff;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    #status {
      margin-top: 20px;
      font-size: 28px;
      text-shadow: 2px 2px #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ff3131;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e60000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è One Piece Tic Tac Toe ‚ò†Ô∏è</h1>
  <div id="board"></div>
  <h2 id="status">Player X‚Äôs turn</h2>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill(null);

    function createBoard() {
      board.innerHTML = '';
      cells.fill(null);
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (cells[index]) return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin()) {
        statusText.textContent = `üè¥‚Äç‚ò†Ô∏è Player ${currentPlayer} wins!`;
        disableBoard();
      } else if (cells.every(cell => cell)) {
        statusText.textContent = "It's a draw!";
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(comb =>
        comb.every(index => cells[index] === currentPlayer)
      );
    }

    function disableBoard() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.removeEventListener('click', handleClick);
      });
    }

    function resetGame() {
      currentPlayer = 'X';
      statusText.textContent = "Player X‚Äôs turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
