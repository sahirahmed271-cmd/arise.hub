<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body { text-align: center; background: #0f172a; color: white; }
    #board { display: grid; grid-template-columns: repeat(3,100px);
             grid-template-rows: repeat(3,100px); margin: 50px auto; }
    .cell {
      border: 2px solid #3b82f6;
      font-size: 36px; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <h1>❌⭕ Tic Tac Toe</h1>
  <div id="board"></div>
  <h2 id="status"></h2>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let cells = Array(9).fill(null);
    let turn = "X";

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b,c] of wins) {
        if (cells[a] && cells[a]===cells[b] && cells[a]===cells[c]) {
          return cells[a];
        }
      }
      return cells.includes(null) ? null : "draw";
    }

    function handleClick(i, div) {
      if (!cells[i]) {
        cells[i] = turn;
        div.textContent = turn;
        let winner = checkWinner();
        if (winner) {
          status.textContent = winner==="draw" ? "It's a draw!" : `${winner} wins!`;
          setTimeout(()=>location.reload(),2000);
        } else {
          turn = turn==="X" ? "O" : "X";
          status.textContent = `Turn: ${turn}`;
        }
      }
    }

    for (let i=0; i<9; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      div.addEventListener("click", ()=>handleClick(i, div));
      board.appendChild(div);
    }

    status.textContent = "Turn: X";
  </script>
</body>
</html>
