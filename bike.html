<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Race</title>
  <style>
    body { margin:0; background:#111; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background:#222; border:3px solid white; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bike = { x: 180, y: 500, w: 30, h: 60, speed: 6 };
let obstacles = [];
let gameOver = false;

function drawBike() {
  ctx.fillStyle = "blue";
  ctx.fillRect(bike.x, bike.y, bike.w, bike.h);
}

function drawObstacles() {
  ctx.fillStyle = "orange";
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.w, o.h));
}

function updateObstacles() {
  obstacles.forEach(o => o.y += 5);
  obstacles = obstacles.filter(o => o.y < canvas.height);
  if (Math.random() < 0.03) {
    obstacles.push({ x: Math.random()*350, y: -60, w:30, h:60 });
  }
}

function checkCollision() {
  for (let o of obstacles) {
    if (bike.x < o.x+o.w && bike.x+bike.w > o.x && bike.y < o.y+o.h && bike.y+bike.h > o.y) {
      gameOver = true;
    }
  }
}

function gameLoop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBike();
  drawObstacles();
  updateObstacles();
  checkCollision();
  if (!gameOver) requestAnimationFrame(gameLoop);
  else {
    ctx.fillStyle="white";
    ctx.font="30px Arial";
    ctx.fillText("Game Over!",120,300);
  }
}

document.addEventListener("keydown", e => {
  if (e.key==="ArrowLeft" && bike.x>0) bike.x -= bike.speed;
  if (e.key==="ArrowRight" && bike.x+bike.w<canvas.width) bike.x += bike.speed;
});

gameLoop();
</script>
</body>
</html>
